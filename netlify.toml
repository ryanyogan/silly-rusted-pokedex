[functions]
directory = "functions/"

[build]
command = """
mkdir -p functions &&
cargo zigbuild --release --bin pokemon-api --target x86_64-unknown-linux-gnu.2.26 &&
cp target/x86_64-unknown-linux-gnu/release/pokemon-api functions/
"""
publish = "crates"

[context.production]
environment = { NETLIFY_EXPERIMENTAL_BUILD_RUST_SOURCE = "true" }
